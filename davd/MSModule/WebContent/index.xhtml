<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:mbui="http://metabosite.org/ui"
	xmlns:mbui2="http://java.sun.com/jsf/composite/comp/file">

	<h:head>
		<meta charset="UTF-8" />
		<title>#{MODULE_RB.NAME}</title>
		<link rel="stylesheet" type="text/css" href="#{resource['css:module.css']}" />
		<link type="text/css" href="#{resource['css:viz_base.css']}" rel="stylesheet" />
		<link type="text/css" href="#{resource['css:viz_ForceDirected.css']}" rel="stylesheet" />
	</h:head>
	<h:body>
		<div id="content">
			<div id="left">
				<mbui:menu items="#{moduleController.menuItems}">
					<mbui:menuItem name="Google" href="http://www.google.fr/" />
					<mbui:menuItem name="Cremi" href="http://emi.u-bordeaux1.fr/" />
				</mbui:menu>
				<mbui:optionsPanel options="#{moduleController.mesOptions}">
					<mbui:option name="name" value="val" />
				</mbui:optionsPanel>
			</div>
			<mbui:modSpace title="#{MODULE_RB.NAME}">
				<!-- CHOOSE A FILE -->
				
				<!-- VISUALISATION -->
				<h:form>
					<a4j:commandLink onmouseup="init()" href="#">
						#{MODULE_RB.VISU_PANEL_TITLE}
						
						<rich:toggleControl event="mousedown" targetPanel="network_vis" />
					</a4j:commandLink>
					<div id="log"></div>
					<rich:collapsiblePanel 
						id="network_vis" 
						expanded="false" value="#{MODULE_RB.VISU_PANEL_TITLE}">
							
						<div id="center-container">
							<div id="infovis"></div>
						</div>
					</rich:collapsiblePanel>
				</h:form>
			</mbui:modSpace>
		</div>
		<h:outputScript name="js/jit.js" />
		<h:outputScript name="js/script.js" />
	</h:body>
</html>
